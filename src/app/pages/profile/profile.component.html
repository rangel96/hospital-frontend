
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20" (ngSubmit)="updateUsuario()" [formGroup]="usuarioForm">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="nombre">
            </div>
            <p *ngIf="fieldInvalid('nombre')"  class="text-danger">Obligatory field</p>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" formControlName="email" [readOnly]="usuario.google">
            </div>
            <p *ngIf="fieldInvalid('email')"  class="text-danger">Email Invalid</p>
          </div>
          <!--<div class="form-group">
            <label for="pwd1">Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd2">Confirm Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-lock"></i></div>
              <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox checkbox-success">
              <input id="checkbox1" type="checkbox">
              <label for="checkbox1"> Remember me </label>
            </div>
          </div>-->
          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="usuarioForm.invalid">
            <i class="fa fa-save"></i> Save
          </button>
          <!--<button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>-->
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Change your photo profile</h6>
        <img *ngIf="!imgTemp" class="img-new center-h mb-3"  [src]="usuario.image" alt="olg image">
        <img *ngIf="imgTemp" class="img-new center-h mb-3"  [src]="imgTemp" alt="new image">
        <input #img type="file" (change)="showImage($event.target.files[0])" accept="image/*">
        <br>
        <br>
        <div *ngIf="imgUpload">
          <button (click)="updateImage()" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!imgUpload">
            <i class="fa fa-save"></i> Save
          </button>
          <button (click)="imgTemp = ''; imgUpload = null" class="btn btn-danger waves-effect waves-light" [disabled]="!imgUpload">
            <i class="fa fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
