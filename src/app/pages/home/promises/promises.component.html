<div class="row">
  <div class="col-12">

    <div *ngIf="!users" class="alert alert-warning text-center" role="alert">
      <h3 class="alert-heading">Loading...</h3>
      <i class="fa fa-spin fa-refresh fa-3x mb-3"></i>
      <p>Please, wait a minute</p>
    </div>

    <div *ngIf="users" class="card animated fadeIn fast">
      <div class="card-body">
        <h4 class="card-title">Users with Promises</h4>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Picture</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td><img src="{{ user.avatar }}" height="75" /></td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
