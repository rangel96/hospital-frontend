<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="usuario.image" alt="user" />
            <span class="hide-menu">{{ usuario.nombre }}</span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLinkActive="active" routerLink="profile">My Profile </a></li>
            <!--<li><a href="javascript:void()">Inbox</a></li>-->
            <li><a routerLinkActive="active" routerLink="account-settings">Account Setting</a></li>
            <li><a  routerLink="/login">Exit</a></li>
            <li><a  class="pointer" routerLink="/login" (click)="auth.signOut()">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let menu of sidebarSvc.menu">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [class]="menu.icon"></i>
            <span class="hide-menu">{{ menu.title }} <span class="label label-rouded label-themecolor pull-right">{{ menu.submenu.length }}</span></span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let submenu of menu.submenu">
              <a [routerLink]="submenu.url"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true }">{{ submenu.title }} </a>
            </li>
          </ul>
        </li>

        <!--<li>
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i class="mdi mdi-gauge"></i>
            <span class="hide-menu">Dashboard <span class="label label-rouded label-themecolor pull-right">4</span></span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="/dashboard">Dashboard </a></li>
            <li><a routerLink="/login">Login</a></li>
            <li><a routerLink="/register">Register</a></li>
            <li><a routerLink="progress">Progress</a></li>
            <li><a routerLink="graph1">Graph1</a></li>
            <li><a routerLink="/b">No Pages Found</a></li>
          </ul>
        </li>-->

      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
